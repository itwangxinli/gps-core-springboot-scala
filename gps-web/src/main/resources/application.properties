logging.level.root=info

spring.datasource.url=jdbc:mysql://localhost:3306/scala
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


spring.jpa.properties.derby.autoRegisterUserTypes = true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.generate-ddl=true
spring.jpa.database-platform=com.ds.gps.data.Mysql5InnodbUtf8Dialect

spring.jackson.deserialization.read-unknown-enum-values-as-null=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.unwrap-root-value=true
spring.jackson.serialization.wrap-root-value=true
spring.datasource.hikari.maximum-pool-size=100

